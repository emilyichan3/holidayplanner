{% extends "trips/base.html" %}
{% block content %}
<div>
  <button class="btn btn-outline-info">
    <a
    href="{% url 'trips-myCategory-new' %}"
  >
    New Catergory
  </a>
  </button>
</div>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Category</th>
        <th scope="col">Description</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
        <tr>
          <td>{{ category.category_name }}</td>
          <td>{{ category.description }}</td>
          <td>
            <div class="d-flex custom-gap text-center">
              <a
                class="btn btn-outline-success"
                href="{% url 'trips-plans-by-category' category.id %}"
                role="button"
              >
                Plans
              </a>
            </div>
            <div class="d-flex custom-gap">
              <button class="btn btn-outline-info">
              <a
                href="{% url 'trips-myCategory-update' category.id %}"
              >
                Update
              </a>
            </div>
          </div>
          <div class="d-flex custom-gap">
            <a
              class="btn btn-outline-danger"
              href="{% url 'trips-myCategory-delete' category.id %}"
              role="button"
            >
              Delete
            </a>
          </div>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" class="text-center">No caterers available</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>    
</div>
{% endblock content %}
