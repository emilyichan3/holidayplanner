{% extends "trips/base.html" %}
{% block content %}
    <div class="content-section text-danger">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Schedule</legend>
                <h2>Are you sure you want to delete the schedule "{{ object.destination}}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button> 
                <button class="btn btn-outline-info"> <a href="{% url 'trips-mySchedule-by-myTrip' object.trip.id %}">Cancel</a> </button> 
            </div>
        </form>
    </div>
{% endblock content %}
