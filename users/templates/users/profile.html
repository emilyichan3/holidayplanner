{% extends "orders/base.html" %}
{% load crispy_forms_tags %} <!-- Updated here to load crispy forms -->
{% block content %}
<div class="content-section">
    <div class="media">
        {% comment %} <img class="rounded-circle account-img" src="{{ user.image.url }}"> {% endcomment %}
        <img class="rounded-circle account-img" src="{{ user.get_image_url }}">
        <div class="media-body">
            <h2 class="account-heading">{{ user.first_name }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
        </div>
    </div>
    <!-- FORM HERE -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Profile Info</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }} <!-- Updated to load the form and let crispy take care of the formating -->
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
    </form>
</div>
{% endblock content %}
